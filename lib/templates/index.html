<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Verification Result</title>
  </head>
  <body>
    <h1>Directory Verification Result</h1>
    <p>Source: {{.PathList.SourcePath}}</p>
    <p>Target: {{.PathList.TargetPath}}</p>
    <h2>Total Result
      <div class="alert alert-{{.Result.VerifyResult | rowAttr}}">
          <strong>{{.Result.VerifyResult | passFail}}</strong>
      </div>
    </h2>
    <h2>Details</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>RelativePath</th>
          <th>HashValue</th>
          <th>Result</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
          {{range .Result.List}}<tr class="{{.VerifyResult | rowAttr}}">
            <td>{{.RelativePath}}</td>
            <td>{{.HashValue}}</td>
            <td>{{.VerifyResult | passFail}}</td>
            <td>{{.Reason}}</td>
          </tr>
          {{end}}
        </tbody>
    </table>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
